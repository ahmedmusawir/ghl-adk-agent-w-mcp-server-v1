events {}

http {
    server {
        listen 8080;
        auth_basic "Stark Industries Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass http://127.0.0.1:8000;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # --- CRITICAL FIX FOR SSE / STREAMING ---
            proxy_buffering off;       # Don't wait, send data immediately
            proxy_cache off;           # No caching
            proxy_read_timeout 300s;   # Give the agent 5 minutes to think
            proxy_send_timeout 300s;
        }
    }
}